<template name="main">
	<!-- this template is the layout of the whole application so the header and footer can be defined here and they will appear on every page -->

<template name="addCarForm">
	<h2 class="pro-title-noSize">Add car</h2>
	<form class="addCar">
		<div class="container"> 
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Brand</h5>
				<input  class="fill" type="text" name="carBrand">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Model</h5>
				<input class="fill" type="text" name="carModel">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Year</h5>
				<input class="fill" type="number" size="4" name="carYear" value="2017">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Version</h5>
				<input class="fill" type="text" name="carVersion">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Category</h5>
				<input class="fill" type="text" name="carCategory">
			</div> 
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Registration</h5>
				<input class="fill" type="text" name="carRegistration">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Fuel</h5>
				<input class="fill" type="number" min="0" value="9" name="carFuel">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Km</h5>
				<input class="fill" type="number" min="0" size="6" name="carKm" value="0">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Technology</h5>
				<select class="fill" required="" name="carTechnology">
					<option value="">Please select</option>
					<option value="">electric</option>
					<option value="">gas</option>
					<option value="">hybrid</option>
				</select>
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Transmission</h5>
				<select class="fill" required="" name="carTransmission">
					<option value="">Please select</option>
					<option value="">manual</option>
					<option value="">automatic</option>
				</select>
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Consumption</h5>
				<input class="fill" type="number" min="0" value="0" name="carConsumption">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>0-60 mph</h5>
				<input class="fill" type="number" min="0" value="0" step="0.1" name="carMPH">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Price</h5>
				<input class="fill" type="number" min="0" value="10000" step="50" inputmode="numeric" name="carPrice">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Engine</h5>
				<input class="fill" type="number" min="0" name="carEngine">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Top Speed</h5>
				<input class="fill" type="number" min="0" value="60" name="carTopSpeed">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Warranty</h5>
				<input class="fill" type="number" size="4" name="carWarranty">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Power</h5>
				<input class="fill" type="text" name="carPower">
			</div>
			<div class="col-md-2 col-xs-4 place-grid">
				<h5>Color</h5>
				<input class="fill" type="text" name="carColor">
			</div>
			<div class="col-md-12 col-xs-12 place-grid">
				<h5>Additional options</h5>
				<textarea type="textarea" name="carAdditionalOptions" class="carTextarea fill" placeholder="Additional car options" maxlength="140" rows="7"></textarea>
			</div>
			<div class="col-md-12 col-xs-12 place-grid">
				<h5>Description</h5>
				<textarea type="textarea" name="carDescription" class="carTextarea fillDescr" placeholder="Car description" maxlength="800" rows="7"></textarea>
			</div>
			<!-- <form action="/action_page.php">
				<input type="file" name="carPic" accept="image/gif, image/jpeg, image/png">
				<input type="submit">
			</form> -->
			<div class="col-md-2 col-xs-4 place-grid"> 
				<input type="submit" value="Submit"> 
			</div>
			<div class="clearfix"></div>
		</div>
	</form>
</template>
